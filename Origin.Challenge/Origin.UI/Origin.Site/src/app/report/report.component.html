<div class="container">
    <h1>
        Reportes</h1>
    <hr>

    <div class=" mt-3 mb-3 row ">
        <div class="col-sm-">
            <input type="button" (click)="this.ToBack()" value="ATRAS" class="calculator-grup btn btn-warning">

           <div class="calculator-grup"></div>

            <input type="button" (click)="this.ToOut()" value="SALIR" class=" calculator-grup btn btn-danger " id='acceptBtn'>
        </div>
    </div>

    <table class="table">

        <thead class="table-dark">
            <tr>
                <th>Codigo Tarjeta</th>
                <th>Dia de Operacion</th>
                <th>Extraido</th>
                <th>Restante</th>
                <th>Cod Operacion</th>
                <th>Descripcion</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of this.entities">
                <td>#{{item.cardNumber}}</td>
                <td>{{item.operationDay}}</td>
                <td>ARS$ {{item.withdrawAmount}}</td>
                <td>ARS${{item.remainingBalance}}</td>
                <td>@{{item.operationCode}}</td>
                <td>{{item.description}}</td>
            </tr>
        </tbody>
    </table>


<div *ngIf="showAlert" class="alert alert-warning" role="alert">
    No se encontraron movimientos para esta tarjeta.
  </div>
</div>
